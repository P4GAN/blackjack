<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "/app/style.css">
        <script src="/socket.io/socket.io.js"></script>

        <script defer src = "/app/main.js"></script>

    </head>

    <body>

        <canvas id = "gameCanvas" height = "600px" width = "1000px;">

        </canvas>
        <form id = "nameForm" class = "form" onsubmit = "return false;">
            <input type = "text" id = "name" placeholder = "Enter Name:"/>
            <div onclick = "joinGame()" id = "joinGame" class = "button">
                Join
            </div>
        </form>

        <div>
            Player Balances:
            <ul id="playerBalances"></ul>
        </div>

        <br>
       <div onclick = "startRound()" id = "startRound" class = "button">
            Start Round
       </div>

       <br>
       <br>
       <br>

        <div>
            <button onclick = "makeMove('hit')" id = "hit" class = "button">Hit</button>
            <button onclick = "makeMove('stand')" id = "stand" class = "button">Stand</button>
            <button onclick = "makeMove('split')" id = "split" class = "button">Split</button>
            <button onclick = "makeMove('double')" id = "double" class = "button">Double</button>
        </div>

        <form id = "betForm" class = "form" onsubmit = "return false;">
            
            <input type = "text" id = "bet" placeholder = "Input Bet Amount: "/>        
            <div onclick = "setBet()" id = "betConfirm" class = "button">
                Confirm
            </div>
        </form>
        <div id = "messageBox">
            <ul id = "messages"></ul>
            <form id = "messageForm" class = "form" onsubmit = "return false;">
            
                <input type = "text" id = "message" placeholder = "Message: "/>        
                <div onclick = "sendMessage()" id = "send" class = "button">
                    Send
                </div>
            </form>
        </div>
    </body>


</html>
